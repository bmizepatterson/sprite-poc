<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Sprite Animations in HTML & CSS</title>
</head>

    <main>
        <section class="top card bg-gradient">
            <h1>Sprite Animations in HTML & CSS: A Proof of Concept</h1>
        </section>

        <section class="card bg-white">
            <div class="sprite-collection">
                <div class="sprite sprite-character face-bottom">
                    <img class="sprite-character-shadow pixelart" src="sprite/character-shadow.png" alt="Character's shadow">
                    <img class="sprite-sheet pixelart" src="sprite/character.png" alt="Character">
                </div>

                <div class="sprite sprite-character face-up">
                    <img class="sprite-character-shadow pixelart" src="sprite/character-shadow.png" alt="Character's shadow">

                    <img class="sprite-character-shadow pixelart" src="sprite/character-shadow.png" alt="Character's shadow">
                    <img class="sprite-sheet pixelart" src="sprite/character.png" alt="Character">
                </div>
            </div>
        </section>

                    <img class="sprite-sheet pixelart" src="sprite/character.png" alt="Character">

    </main>

</html>
